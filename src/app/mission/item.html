<form class="form-horizontal">
  <div class="form-group">
    <label for="Title" class="col-sm-2 control-label">Mission</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Title" ng-model="vm.selectedItem.Title" />
    </div>
  </div>
  <div class="form-group">
    <label for="Rocket" class="col-sm-2 control-label">Rocket</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Rocket" ng-model="vm.selectedItem.Rocket" />
    </div>
  </div>
  <div class="form-group">
    <label for="LaunchDate" class="col-sm-2 control-label">Launch Date</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="LaunchDate" value="{{vm.selectedItem.LaunchDate | date:'MMMM dd, yyyy'}}" readonly />
    </div>
  </div>
  <div class="form-group">
    <label for="Pilot" class="col-sm-2 control-label">Pilot</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Pilot" ng-model="vm.selectedItem.Pilot" />
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4">
      <button class="btn btn-primary" ng-click="vm.onSave()">Save</button>
      <button class="btn btn-default" ng-click="vm.onReset()">Reset</button>
    </div>
  </div>
</form>
